<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Carregando...</title>
    <link rel="icon" href="logo.png" />
    <style>
      body {
        margin: 0;
        background-color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: all 1s ease-out;
      }

      #splash-logo {
        width: 200px; /* Aumentando o tamanho do logo */
        animation: pulse 2s ease-in-out infinite;
        opacity: 0.6;
        transition: all 0.6s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }

      /* Classe para a explosão do logo */
      .explode {
        transform: scale(20);
        opacity: 0;
      }

      /* Classe para ocultar o splash */
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <img id="splash-logo" src="logo.png" alt="Logo" />

    <!-- Carregador do Flet -->
    <div id="flet-container" style="display:none;">
      <script type="module" src="/_internal/flet/app.js"></script>
    </div>

    <script>
      window.addEventListener("load", () => {
        const logo = document.getElementById("splash-logo");
        const fletContainer = document.getElementById("flet-container");

        // Atraso antes de iniciar a animação
        setTimeout(() => {
          // Logo explode
          logo.classList.add("explode");

          // Espera a animação do logo desaparecer
          setTimeout(() => {
            // Esconde o splash logo
            document.body.classList.add("hidden");

            // Agora, mostramos o Flet e o conteúdo da página de login
            fletContainer.style.display = "block"; // Torna visível o Flet

            // Opcionalmente, podemos adicionar um pequeno atraso para garantir que o Flet tenha tempo de carregar
            setTimeout(() => {
              // Agora o conteúdo Flet deve aparecer na tela
            }, 500);
          }, 600); // Atraso após o logo explodir e desaparecer
        }, 100); // Atraso inicial antes de iniciar a explosão do logo
      });
    </script>
  </body>
</html>
