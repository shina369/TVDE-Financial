<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Carregando...</title>
    <link rel="icon" href="logo.png" />
    <style>
      body {
        margin: 0;
        background-color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: all 1s ease-out;
      }

      #splash-logo {
        width: 200px; /* Ajuste o tamanho do logo conforme necessário */
        animation: pulse 2s ease-in-out infinite;
        opacity: 0.6;
        transition: all 0.6s ease;
      }

      /* Animação de aumento e diminuição do logo */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }

      /* Classe para a explosão do logo */
      .explode {
        transform: scale(20);
        opacity: 0;
      }

      /* Classe para ocultar o splash */
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <img id="splash-logo" src="logo.png" alt="Logo" />

    <script>
      window.addEventListener("load", () => {
        const logo = document.getElementById("splash-logo");

        // Atraso antes de iniciar a animação
        setTimeout(() => {
          // Inicia a explosão do logo
          logo.classList.add("explode");

          // Espera a animação do logo desaparecer (tempo de animação + buffer)
          setTimeout(() => {
            // Esconde o logo após a animação
            document.body.classList.add("hidden");

            // Aguarda um pouco antes de redirecionar para garantir que a animação tenha terminado
            setTimeout(() => {
              // Agora, redireciona para o URL do seu app
              window.location.replace("https://tvde-financial-production.up.railway.app/");
            }, 500); // Pequeno buffer de tempo antes do redirecionamento
          }, 1000); // Tempo da animação do logo explodindo
        }, 100); // Atraso inicial para começar a animação
      });
    </script>
  </body>
</html>
