<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Carregando...</title>
    <link rel="icon" href="logo.png" />
    <style>
      body {
        margin: 0;
        background-color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #splash-logo {
        width: 120px;
        animation: pulse 2s ease-in-out infinite;
        opacity: 0.6;
        transition: all 0.6s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }

      /* Classe usada para a explosão final */
      .explode {
        transform: scale(20);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <img id="splash-logo" src="logo.png" alt="Logo" />

    <!-- Carregador do Flet (mantém a funcionalidade!) -->
    <script type="module" src="https://tvde-financial-production.up.railway.app/"></script>

    <!-- Script para explosão ao carregar -->
    <script>
      window.addEventListener("load", () => {
        const logo = document.getElementById("splash-logo");

        // Dá tempo pro Flet carregar e explodir o logo
        setTimeout(() => {
          logo.classList.add("explode");
        }, 100); // Espera um pouquinho antes da explosão
      });
    </script>
  </body>
</html>
