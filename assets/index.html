<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Carregando...</title>
    <link rel="icon" href="logo.png" />
    <style>
      body {
        margin: 0;
        background-color: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #splash-logo {
        width: 220px;
        animation: pulse 1.5s ease-in-out infinite;
        opacity: 0.6;
        transition: all 0.8s ease;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.6;
        }
      }

      .explode {
        animation: explodeAnim 1s forwards;
      }

      @keyframes explodeAnim {
        0% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(20);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <img id="splash-logo" src="logo.png" alt="Logo" />

    <script>
      const logo = document.getElementById("splash-logo");

      window.addEventListener("load", () => {
        // Aguarda 2s para exibir a animação de entrada
        setTimeout(() => {
          // Aplica a animação de explosão
          logo.classList.add("explode");

          // Aguarda a explosão terminar (1s), e depois redireciona
          setTimeout(() => {
            window.location.href = "https://tvde-financial-production.up.railway.app/";
          }, 1000); // Tempo da explosão
        }, 2000); // Tempo de exibição inicial do splash
      });
    </script>
  </body>
</html>
